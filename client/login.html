<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required id="email" autocomplete="off">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="password" autocomplete="off">
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login" id="comp">
        <div class="signup_link">
          Not a member? <a href="#" onclick="document.location='register.html'">Signup</a>
        </div>
        <script>
          const input = document.getElementById('comp');
          input.addEventListener('click', loginUser);

          async function loginUser(event){
          event.preventDefault()
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
        
          const result = await fetch('/api/login', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email,
              password
            })
         }).then((res) => res.json())
         if (result.status === 'ok') {
            console.log('Got the token: ', result.data);
            window.location.assign("./index.html");
         } else {
            alert(result.error)
         }
        }
        </script>
      </form>
    </div>

  </body>
</html>
